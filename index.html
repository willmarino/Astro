<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

<body>
  
  <div id='game-and-title'>
    <p id='title'>Astro</p>
    <canvas id="main-canvas" height='700' width='1100'></canvas>
    <div id='start-menu'>
      <div id='play-button'>Play!</div>
      <div id='instructions'>
        <p>w : jump</p>
        <p>a : left</p>
        <p>d : right</p>
        <p>s : down</p>
        <p>space : dash(while moving)</p>
        <p>click : shoot</p>
        <p>r : shield</p>
        <p>c : triple shot</p>
        <p>p : invincibility(test mode)</p>
      </div>
    </div>
  </div>
  



  <script src="./dist/main.js"></script>
</body>
